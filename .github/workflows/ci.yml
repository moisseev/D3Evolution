name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
        cache: "npm"
    - run: npm ci
    - run: npm ls
    - run: npx eslint .
    - run: npx stylelint "**/*.css" "**/*.html"
